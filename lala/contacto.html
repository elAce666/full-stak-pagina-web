<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo quieres, te lo vendo - Contacto</title>

  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/stylos.css">
  <!-- jQuery (para funciones.js) -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Funciones de validación -->
  <script src="assets/funciones.js" defer></script>
</head>
<body>

  <!-- Navbar de Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="Lo quieres, te lo vendo.html">Lo quieres, te lo vendo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Lo quieres, te lo vendo.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="estadisticas.html">Estadísticas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Extracto / información -->
  <section class="container my-5 text-center">
    <p>
      Si deseas más información o tienes dudas sobre tus pedidos, escríbenos a través de nuestro formulario de contacto.
    </p>
  </section>

  <!-- Formulario de contacto con validación de correo -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Formulario de Contacto</h2>
    <form action="#" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="text" class="form-control" id="email" name="email" required>
        <button type="button" id="validate" class="btn btn-secondary mt-2">Validar correo</button>
        <h6 id="result" class="mt-2"></h6>
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    Equipo "Lo quieres, te lo vendo" • 2025
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
